<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--! HEADER -->
    <header class="header">
      <div class="container">
        <!-- Nav -->
        <nav class="nav">
          <a href="" class="logo">
            <svg class="header-icon" width="74" height="23">
              <use href="./images/icons/svg-sprite-optimized.svg#icon-logo"></use>
            </svg>
          </a>
          <button class="search">
            <svg class="header-icon" width="20" height="20">
              <use href="./images/icons/svg-sprite-optimized.svg#icon-search"></use>
            </svg>
          </button>
          <button class="menu">
            <svg class="header-icon" width="34" height="14">
              <use href="./images/icons/svg-sprite-optimized.svg#icon-menu"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>

    <!--! HERO -->
    <section class="hero">
      <div class="container hero-row">
        <!-- Content -->
        <div class="hero-body">
          <h1 class="hero-title">Work around you and your team</h1>
          <p class="hero-text">
            From ads that dance or sing to MTV-like commercials, online advertisers are now using a
            new type of technology “rich media” to attract consumers.
          </p>

          <a href="" class="button">get started</a>
        </div>

        <!-- Video -->
        <div class="hero-video">
			<div class="hero-bg">
			  <a href="" class="video">
				<svg class="icon-play hero-play">
				  <use href="./images/icons/svg-sprite-optimized.svg#icon-play-button"></use>
				</svg>
			  </a>
			</div>
		</div>
      </div>
    </section>

	
  </body>
</html>
